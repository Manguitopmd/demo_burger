<section class="animate-fadeIn">
    <!-- Reservation Form -->
    <div class="card bg-darkCard p-6 mb-6">
        <h2 class="text-lg font-bold text-mustard mb-4 flex items-center">
            <i class="fas fa-calendar-check mr-2"></i> Hacer una Reserva
        </h2>
        <div class="space-y-4">
            <div>
                <label class="block text-secondary text-sm mb-1">Fecha</label>
                <input id="reserve-date" type="date" class="w-full bg-gray-dark text-white border rounded-lg p-2">
            </div>
            <div>
                <label class="block text-secondary text-sm mb-1">Hora</label>
                <select id="reserve-time" class="w-full bg-gray-dark text-white border rounded-lg p-2">
                    <option value="">Selecciona una hora</option>
                </select>
            </div>
            <div>
                <label class="block text-secondary text-sm mb-1">Número de Personas</label>
                <input id="reserve-persons" type="number" min="1" class="w-full bg-gray-dark text-white border rounded-lg p-2" placeholder="Ej. 4">
            </div>
            <div>
                <label class="block text-secondary text-sm mb-1">Nombre</label>
                <input id="reserve-name" type="text" class="w-full bg-gray-dark text-white border rounded-lg p-2" placeholder="Ej. Juan Pérez">
            </div>
            <div>
                <label class="block text-secondary text-sm mb-1">Teléfono</label>
                <input id="reserve-phone" type="tel" class="w-full bg-gray-dark text-white border rounded-lg p-2" placeholder="Ej. 987654321">
            </div>
            <div>
                <label class="block text-secondary text-sm mb-1">Notas (opcional)</label>
                <textarea id="reserve-notes" class="w-full bg-gray-dark text-white border rounded-lg p-2" placeholder="Ej. Mesa cerca de la ventana"></textarea>
            </div>
            <button id="submit-reserve" class="btn bg-mustard text-black w-full py-3 rounded-full flex items-center justify-center hover:bg-mustardHover transition-colors">
                <i class="fas fa-check-circle mr-2"></i> Confirmar Reserva
            </button>
        </div>
    </div>

    <!-- Verification Modal -->
    <div id="verify-reserve-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden">
        <div class="card max-w-md w-full mx-4 bg-darkCard p-6 rounded-xl shadow-lg">
            <h3 id="verify-reserve-title" class="text-2xl font-bold text-mustard mb-4 text-center"></h3>
            <p id="verify-reserve-message" class="text-secondary mb-4 text-center"></p>
            <div id="verify-reserve-details" class="text-white mb-6 bg-gray-dark p-4 rounded-lg"></div>
            <div id="verify-reserve-buttons" class="flex gap-3">
                <button id="verify-reserve-cancel" class="btn bg-gray-500 text-white w-full py-2 rounded-full hover:bg-gray-600 transition-colors">Cancelar</button>
                <button id="verify-reserve-submit" class="btn bg-mustard text-black w-full py-2 rounded-full hover:bg-mustardHover transition-colors hidden">Enviar</button>
            </div>
        </div>
    </div>
</section>
